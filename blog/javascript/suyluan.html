	<script> 	

	
	function printTriangle(n) {
		var str = '';
		if (n>2){
			for (var i = 0; i <=n; i ++) {
				for (var j = 0; j <i; j++) {
					str += ' *&nbsp&nbsp ';
				}
				str += '<br/>';
			}
			document.write (str);
		}
	}

  

  function printEmptyRectangle(a, b){
  	var str = '';
  	for ( var i =1; i <=b; i++){
  		for ( var j=1; j <=a; j++){
  			if ( i==1 | i==b | j==1 | j==a){
  				str += '*&nbsp&nbsp';
  			} 
  			else str +='&nbsp&nbsp&nbsp&nbsp';
  		}
  		str +="<br/>";
  	}
  	document.write (str);
  }


function printSpecialTrigangle(n){ 
	var str = '';
	var a=n*2-1;
	for (var i=1;i<=n;i++){
		for (var j=1;j<=a;j++){
			if(j<i || j>a+1-i){
				str += '&nbsp&nbsp&nbsp';
			} 
			else str +='*&nbsp&nbsp';
		}
		str += '<br>';
	}document.write (str);
}



function printX(n){
	var str = '';
	if (n>3 && n%2 == 1) {
		for (var i = 1; i <= n ;i++) {
			for (var j = 0; j <= n; j++) {
				if (i == j || n-j+1==i) {
					str += '*&nbsp';
				} else str += '&nbsp&nbsp';
			}
			str +='<br>';
		}document.write (str);
	}
	else
		document.write("Nhap vao so le lon hon 3</br>");
}



function printButterfly(n){
	var str = '';
	if (n>3 && n%2 == 1) {
		for (var i = 1; i <= n; i++) {
			for (var j = 1; j <= n; j++) {
				if (i>j && i+j>n+1 || i<j && i+j<n+1) {
					str += '&nbsp&nbsp&nbsp';
				} 
				else str += '*&nbsp&nbsp';
			}
			str += '<br>';
		}
		document.write (str);
	}
	else
		document.write("Nhap vao so le lon hon 3</br>");

}
