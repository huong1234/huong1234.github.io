<html>
<!-- https://www.devstreak.com/create-form-validation-through-jquery/ -->
	<head>
		<meta charset="utf-8"/>
		<title> Bài tập về Register Form</title>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<!-- Thông tin : Họ tên, Ngày sinh, giới tính, địa chỉ, điện thoại, email, mật khẩu  -->
		<form class="fb" action="result.html">
			<h4> Tạo Form (JQuery) </h4>
			<table border="1" cellpadding="5">
				<tr>
					<td>Tên đăng nhập </td>
					<td>
						<input type="text" name="name" id="name">
					</td>
				</tr>
				<tr>
					<td>Ngày sinh </td>
					<td>
						<input type="date" name="date" id="date" />
					</td>
				</tr>
				<tr>
					<td>Giới tính</td>
					<td>
						<input type="radio" name="gender" id="male" value="male"/><label for="male">Nam </label>
						<input type="radio" name="gender" id="female" value="female"/><label for="female">Nữ </label>
					</td>
				</tr>				
				<tr>
					<td>Địa chỉ </td>
					<td>
						<input type="text" name="diachi" id="diachi" />
					</td>
				</tr>
				<tr>
					<td>Điện thoại </td>
					<td>
						<input type="tel" name="dienthoai" id="dienthoai"/>
					</td>
				</tr>	
				<tr>
					<td>Email </td>
					<td>
						<input type="email" name="email" id="email"/>
					</td>
				</tr>	
				<tr>
					<td></td>
					<td>
						<input type="submit" name="register" id="register"/>
					</td>
				</tr>										
			</table>
		</form>
		
		

		


	</body>
</html>
