<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kanban Board</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="plugins/materialize/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection">

</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">KANBAN BOARD</a>
            
        </div>
    </nav>


    <section class="container">
    	<div class="row">
    		<div class="col m4">
    			<div class="card">
    				<h5>TODO(4)</h5>
    				<div class="collection sorted-list">
    					<a href="#!" class="collection-item">Soạn giáo án <i class="fa fa-trash-o pull-right" aria-hidden="true"></i> </a>
    					<a href="#!" class="collection-item">Chuẩn bị ví dụ mẫu <i class="fa fa-trash-o pull-right" aria-hidden="true"></i></a>
    					<a href="#!" class="collection-item">Chuẩn bị quiz <i class="fa fa-trash-o pull-right" aria-hidden="true"></i></a>
    					<a href="#!" class="collection-item">Chuẩn bi bài tập <i class="fa fa-trash-o pull-right" aria-hidden="true"></i></a>

    					<input  type="text" class="newjob" name="text1"  value= "New job..."><!-- <i class="fa fa-plus-circle" aria-hidden="true"></i> -->
    				</div>
    			</div>
    		</div>

    		<div class="col m4">
    			<div class="card">
    				<h5>DOING(1)</h5>
    				<div class="collection sorted-list">
    					<a href="#!" class="collection-item">Quay Vlog <i class="fa fa-trash-o pull-right" aria-hidden="true"></i></a>

    					<input type="text" class="newjob" name="text1" value="New job...">
    				</div>
    			</div>
    		</div>

    		<div class="col m4">
    			<div class="card">
    				<h5>DONE(3)</h5>
    				<div class="collection sorted-list">
    					<a href="#!" class="collection-item">Tìm kiếm tài liệu<i class="fa fa-trash-o pull-right" aria-hidden="true"></i></a>
    					<a href="#!" class="collection-item">Tìm kiếm hình ảnh<i class="fa fa-trash-o pull-right" aria-hidden="true"></i></a>
    					<a href="#!" class="collection-item">Cài đặt công cụ<i class="fa fa-trash-o pull-right" aria-hidden="true"></i></a>
    					<input type="text" class="newjob" name="text1" value="New job...">
    				</div>
    			</div>
    		</div>

    	</div>
    </section>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="plugins/jqueryui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="plugins/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>


    <script>
    	$( function() {
    		$( ".sorted-list" ).sortable({
    			connectWith: ".sorted-list"
    		});
    	} );
    </script>

</body>
</html>
