<html>
	<head>
		<meta charset="utf-8"/>
		<title> Kết quả nhận được của FORM</title>
		
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	</head>
	<body>
		<h1> Bạn đã đăng nhập thành công! </h1>				
		<p> name=<b id="text-name"></b></p>
		<p> email=<b id="text-email"></b></p>	
		<script type="text/javascript">
			var stringDecode, beginname,endname,beginemail, endemail; 
			stringDecode=decodeURIComponent(window.location.search);
			console.log(stringDecode);
			beginname = stringDecode.indexOf("name=");
			endname= stringDecode.indexOf("date=")
			beginemail = stringDecode.indexOf("email=");
			endemail  = stringDecode.indexOf("register=");
			name = stringDecode.slice(beginname+5, endname-1);
			email= stringDecode.slice(beginemail + 6, endemail-1);

			document.getElementById("text-name").innerText = name;
			document.getElementById("text-email").innerText = email;
		</script>
	</body>
</html>
