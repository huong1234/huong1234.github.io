<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=Windows-1252">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">    
    <style type="text/css">
        table {
            border-collapse: collapse;
            border: none;
        }
        th,
        td {
            border: 1px solid black;
            padding: 4px 16px;
            font-family: Times New Roman;
            font-size: 24px;
            text-align: left;
        }
        th {
            background-color: #C8C8C8;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th onclick="sort_table(people, 0, asc1); asc1 *= -1; asc2 = 1; asc3 = 1;">Name <i class="fa fa-sort"></i></th>
                <th onclick="sort_table(people, 1, asc2); asc2 *= -1; asc3 = 1; asc1 = 1;">Surname<i class="fa fa-sort"></i></th>
                <th onclick="sort_table(people, 2, asc3); asc3 *= -1; asc1 = 1; asc2 = 1;">Age<i class="fa fa-sort"></i></th>
            </tr>
        </thead>
        <tbody id="people">
            <tr>
                <td>Thu Lan</td>
                <td>Nguyen</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Ha Anh</td>
                <td>Tran</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Minh Thuy</td>
                <td>Do</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Dieu Thuy</td>
                <td>Nguyen</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Thu Thuy</td>
                <td>Pham</td>
                <td>27</td>
            </tr>
        </tbody>
    </table>
    <script>
        var people, asc1 = 1,
            asc2 = 1,
            asc3 = 1;

        window.onload = function () {
            people = document.getElementById("people");
        }  
        function sort_table(tbody, col, asc) {            
                var rows = tbody.rows,
                rlen = rows.length,
                arr = new Array(),
                i, j, cells, clen;
            
            // fill the array with values from the table
            for (i = 0; i < rlen; i++) {
                cells = rows[i].cells;
                console.log(cells);
                clen = cells.length;
              
                arr[i] = new Array();
                for (j = 0; j < clen; j++) {
                    arr[i][j] = cells[j].innerHTML;                   
                }
            }
            // sort the array by the specified column number (col) and order (asc)
            arr.sort(function (a, b) {
                return (a[col] == b[col]) ? 0 : ((a[col] > b[col]) ? asc : -1 * asc);
            });  
            // replace existing rows with new rows created from the sorted array
            for (i = 0; i < rlen; i++) {
                rows[i].innerHTML = "<td>" + arr[i].join("</td><td>") + "</td>";
                // rows[i].innerHTML = arr[i].join("</td><td>") ;
                console.log(rows[i]);
            }
         }
    </script>
</body>
</html>
